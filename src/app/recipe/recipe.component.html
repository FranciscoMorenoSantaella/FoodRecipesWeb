<div class="recipe-detail">
    <h1>{{recipe.name}}</h1>
    
    <div class="recipe-image">
      <img [src]="recipe.imageUrl" [alt]="recipe.name">
    </div>
    
    <div class="recipe-info">
      <p>{{recipe.description}}</p>
      <p><strong>Tiempo de preparación:</strong> {{recipe.time}} {{recipe.units}}</p>
      <p><strong>Dificultad:</strong> {{recipe.difficulty}}</p>
    </div>
    
    <div class="recipe-categories">
      <h2>Categorías:</h2>
      <ul>
        <li *ngFor="let cat of recipe.recipeCategories">
          {{cat.category.name}}
        </li>
      </ul>
    </div>
    
    <div class="recipe-ingredients">
      <h2>Ingredientes:</h2>
      <ul>
        <li *ngFor="let ing of recipe.recipeIngredients">
          {{ing.quantity}} - {{ing.ingredient.name}}
          <span *ngIf="ing.ingredient.alergenos !== 'Ninguno'" class="allergen">
            (Alérgeno: {{ing.ingredient.alergenos}})
          </span>
        </li>
      </ul>
    </div>
    
    <div class="recipe-steps">
      <h2>Pasos:</h2>
      <ol>
        <li *ngFor="let step of recipe.steps">{{step}}</li>
      </ol>
    </div>
  </div>
