<div class="recipe-list-container">
    <h1>Nuestras Recetas</h1>
    
    <div class="recipe-grid">
      <div *ngFor="let recipe of recipes" class="recipe-card">
        <img [src]="recipe.imageUrl" [alt]="recipe.name" class="recipe-image">
        <div class="recipe-content">
          <h2>{{ recipe.name }}</h2>
          <p>{{ recipe.description }}</p>
          <div class="recipe-details">
            <span>Tiempo: {{ recipe.time }} minutos</span>
            <span>Dificultad: {{ recipe.difficulty }}</span>
          </div>
          <a [routerLink]="['/receta', recipe.id]" class="view-recipe-btn">Ver Receta</a>
        </div>
      </div>
    </div>
  
    <div class="pagination">
      <button (click)="previousPage()" [disabled]="currentPage <= 0">Anterior</button>
      <span>PÃ¡gina {{ currentPage + 1 }} de {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage < totalPages">Siguiente</button>
    </div>
  </div>
